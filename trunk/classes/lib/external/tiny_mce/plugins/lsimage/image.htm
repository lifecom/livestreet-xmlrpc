<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<META http-equiv=Content-Type content="text/html; charset=UTF-8">
	<title>Вставка изображения</title>	
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>	
	<script type="text/javascript" src="js/image.js?v=1"></script>
	<script type="text/javascript" src="../../../JsHttpRequest/JsHttpRequest.js"></script>
	<link href="css/lsimage.css" rel="stylesheet" type="text/css" />
	<base target="_self" />
</head>
<body id="advimage" style="display: none">
    <form onsubmit="lsImageDialog.ajaxUploadImg(document.getElementById('form_upload_img'));return false;" action="#" id="form_upload_img" enctype="multipart/form-data" > 
		<div class="tabs">
			<ul>
				<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">Загрузить</a></span></li>
				<li id="appearance_tab"><span><a href="javascript:mcTabs.displayTab('appearance_tab','appearance_panel');" onmousedown="return false;">Из галереи</a></span></li>
				
			</ul>
		</div>

		<div class="panel_wrapper">
			<div id="general_panel" class="panel current">
				<fieldset>
						<legend>Загрузка</legend>	
												
						<table class="properties">		
						<tr>
							<td align="right"><label for="img_file">Файл:</label></td>
							<td width="100%"><input type="file" id="img_file" name="img_file" style="width: 100%;" value=""></td>
						</tr>
						<tr>
							<td align="right"><label for="img_url">Ссылка:</label></td>
							<td><input type="text" id="img_url" name="img_url" value="http://" style="width: 100%;">
						</tr>
						<tr>
							<td align="right"><label for="align">Выравнивание:</label></td>
							<td>
								<select name="align" id="align"  style="width: 100%;>
									<option value="">нет</option>
									<option value="left">слева</option>
									<option value="right">справа</option>
								</select>
							</tr>
						<tr>
							<td align="right"><label for="title">Описание:</label></td>
							<td><input type="text" id="title" name="title" style="width: 100%;"></td>
						</tr>		
						</table>
				</fieldset>
			</div>

			<div id="appearance_panel" class="panel">
				<fieldset>
					<legend>Выбрать из галереи</legend>

					в разработке...
				</fieldset>
			</div>

			
		</div>

		<div class="mceActionPanel">
			<div style="float: left">
				<input type="submit" id="insert" name="insert" value="Вставить" />
			</div>

			<div style="float: right">
				<input type="button" id="cancel" name="cancel" value="Отмена" onclick="tinyMCEPopup.close();" />
			</div>
		</div>
    </form>
</body> 
</html>
